<!DOCTYPE html>
<head>
  <style>
    .votes, .glyphicon {
      display: inline-block;
    }
    .votes {
      text-align: center;
      width: 20px;
    }
    .count-icon {
      display: inline-block;
      position: relative;
      top: 5px;
    }
    .count {
      width: 20px;
      text-align: center;
      position: absolute;
      top: 0px;
      right: 0px;
      font-size: 12px;
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
<div class="post">
  <span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-chevron-left"></span>
  <span class="votes ng-binding">9</span>
  <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-chevron-right"></span>
  <span id="postname">
    <a ng-show="post.link" href="#/posts/553eb7beca152d5825dd903c" class="ng-binding">Test for meal </a>
    <span ng-hide="post.link" class="ng-binding ng-hide">Test for meal</span>
    <span ng-show="post.author" class="author ng-binding">posted by jim  </span>
    <span class="count-icon">
      <span class="glyphicon glyphicon-comment">
        <span class="count ng-binding">11 </span>
      </span>
    </span>
  </span>
</div>
